<!DOCTYPE html>
<html>
<head>
  <title>Button Section with Events</title>
</head>
<body>
  
  <h2>Button Section</h2>

  <button onclick="handle1()">Button 1</button>
  <button onclick="handle2()">Button 2</button>
  <button onclick="handle3()">Button 3</button>

  <script>
    function handle1() {
      alert("Ankit");
    }

    function handle2() {
      alert("Diwakar");
    }

    function handle3() {
      alert("PEP Class");
    }
  </script>

</body>
</html>
