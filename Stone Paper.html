<!DOCTYPE html>
<html>
<head>
  <title>Stone Paper Scissors</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .choice {
      border: 1px solid black;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .result, .score {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="title">Stone Paper Scissors</div>

  <div class="choices">
    <div class="choice" onclick="play('stone')">Stone</div>
    <div class="choice" onclick="play('paper')">Paper</div>
    <div class="choice" onclick="play('scissors')">Scissors</div>
  </div>

  <div class="result" id="resultText"></div>
  <div class="score" id="scoreText">You: 0 | Computer: 0</div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const options = ['stone', 'paper', 'scissors'];
      const computerChoice = options[Math.floor(Math.random() * options.length)];
      let result = "";

      if (userChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (userChoice === 'stone' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'stone') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        userScore++;
        result = `You win! ${userChoice} beats ${computerChoice}`;
      } else {
        computerScore++;
        result = `You lose! ${computerChoice} beats ${userChoice}`;
      }

      document.getElementById("resultText").innerText = result;
      document.getElementById("scoreText").innerText = `You: ${userScore} | Computer: ${computerScore}`;
    }
  </script>

</body>
</html>
