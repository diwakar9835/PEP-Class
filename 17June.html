<!DOCTYPE html>
<html>
<head>
  <title>Button Section with Events</title>
</head>
<body>

  <h2>Button Section</h2>

  <button onclick="handle1()">Button 1</button>
  <button onclick="handle2()">Button 2</button>
  <button onclick="handle3()">Button 3</button>

  <script>
    function handle1() {
      alert("Hello My Name is Ankit");
    }

    function handle2() {
      for (let i = 1; i <= 100; i++) {
        console.log(i);
      }
      alert("Check the console for numbers 1 to 100");
    }

    function handle3() {
      alert("Task Completed Successfully");
    }
  </script>

</body>
</html>
